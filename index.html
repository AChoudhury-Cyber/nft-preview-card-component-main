<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">


    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet">
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <!-- Parent container -->
    <div class="container">


      <!-- Child 01 container -->

      <div class="image-container">
        <img src="images/image-equilibrium.jpg" alt="dice">
      </div>
      <!-- Child 02 container -->
      <!-- parent class for bottom section -->

      <div class="bottom-container">
        <h1>Equilibrium #3429 </h1>
        <p>
          Our Equilibrium collection promotes balance and calm. </p>

        <!-- Child 01 class for bottom section -->
        <div class="details">
          <div class="ethereum">
            <img src="images/icon-ethereum.svg" alt="ethereum">
            <p> 0.041 ETH </p>
          </div>
          <div class="days">
            <img src="images/icon-clock.svg" alt="clock">
            <p class="amount"> 3 days left</p>
          </div>
        </div>
        <!-- Horizontal Line -->
        <div class="horizontal-line"></div>

        <!-- Child 02 Class for bottom section -->
        <div class="creator-details">
          <div class="creator-image">
            <img src="images/image-avatar.png" alt="creator image">
          </div>
          <div class="creator">
            <p class="des"> Creation of </p>
            <p class="creator-name"> Jules Wyvern </p>
          </div>
        </div>
        <!-- div close for parent container below -->
        <div class="attribution">

          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Atif Choudhury</a>.
        </div>
      </div>
  </body>

</html>
